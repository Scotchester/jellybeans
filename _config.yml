# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: A Boy and His Beans
description: A collection of jelly bean reviews.

# URLs
url: http://jellybeans.lol
## baseurl set to empty string because the site lives at a FQDN
baseurl: ''

# Author/Organization info to be displayed in the templates
author:
  name: Scott Cranfill
  email: scott@scottcranfill.com
  url: https://twitter.com/scott_ish

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
  id: home
- text: About
  url: about/
  internal: true
  id: about
- text: Amazon List
  url: https://www.amazon.com/gp/registry/wishlist/36YXMMNMA3W5D/
  internal: false

# Style Variables
brand_color: "rebeccapurple"

# Jekyll plugins
gems:
  - jemoji
  - jekyll-feed

# Offline caching
offline_cache: true
cache_name: jellybeans-v1.3
