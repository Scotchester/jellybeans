---
layout: default
---

<article>
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="variety">{{ page.variety }}</div>
        <div class="post-date">{{ page.date | date: '%B %d, %Y' }}</div>
    </header>

{% if page.image %}
    <figure class="packaging-image{% if page.image-layout == 'float' %} packaging-image-float{% endif %}">
        <img src="{{ site.url }}/static/img/{{ page.image }}" alt="{{ page.title }} packaging">
    {% if page.image-credit %}
        <figcaption class="packaging-image-attribution">
            Image credit: {{ page.image-credit }}
        </figcaption>
    {% endif %}
    </figure>
{% endif %}

    <section class="post">
        {{ content }}
    </section>
</article>
