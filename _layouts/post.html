---
layout: default
---

<article>
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="variety">{{ page.variety }}</div>
        <div class="post-date">{{ page.date | date: '%B %d, %Y' }}</div>
    </header>
{% if page.image %}
    <img class="packaging-image"
         src="{{ site.baseurl }}/assets/img/{{ page.image }}"
         alt="{{ page.title }} packaging">
{% endif %}
    <section class="post">
        {{ content }}
    </section>
</article>
